---
- name: Get Linux OS version using Ansible facts
  hosts: containers
  gather_facts: yes  # Ensure facts are gathered
  tasks:
    - name: Display OS distribution and version
      debug:
        msg: "Distribution: {{ ansible_distribution }}, Version: {{ ansible_distribution_version }}"

    - name: Display full OS details
      debug:
        msg: "Full OS details: {{ ansible_os_family }} {{ ansible_distribution }} {{ ansible_distribution_major_version }} {{ ansible_distribution_version }} ({{ ansible_distribution_release }})"